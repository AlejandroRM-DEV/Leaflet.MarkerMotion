<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mapa Leaflet con Plugin Personalizado</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html,
			body {
				height: 100%;
			}
			#map {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
        <script type="module" src="./index.js"></script>
	</body>
</html>
